<!DOCTYPE html>
<html>
<head>
    <title>Select Your Hostel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        select, input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="/select_class" method="post">
        <h1>Select your Hostel</h1>
        <select name="classes" required>
            <option value="">Hostel</option>
            <option value="GH1">Girls Hostel 1</option>
            <option value="GH2">Girls Hostel 2</option>
            <option value="GH3">Girls Hostel 3</option>
        </select>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
